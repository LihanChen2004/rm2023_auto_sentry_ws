mode_enum = gen.enum([ gen.const("Pure_Pursuit",    int_t, 0, "A small constant"),
                       gen.const("PID_Position",     int_t, 1, "A medium constant"),],
                       "An enum to set track mode")
 
gen.add("track_mode", int_t, 0, "A mode parameter", 1, 0, 1, edit_method=mode_enum)
 
exit(gen.generate(PACKAGE, "auto_nav", "tracks_follow")) 

